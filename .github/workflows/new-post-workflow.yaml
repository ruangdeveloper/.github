name: New post workflow
on:
  schedule:
    # Runs every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with new blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "NEWPOST"
          feed_list: "https://www.ruangdeveloper.com/feed/"
          commit_message: "Update ruangdeveloper blog posts"
          gh_token: ${{ secrets.GITHUB_TOKEN }}